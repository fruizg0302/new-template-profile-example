databaseChangeLog:
  - changeSet:
      id: '01H64BPW5SPDE9D1PKN56JHCPW'
      author: malcala@palo-it.com
      comment: initialize database
      changes:
        - tagDatabase:
            tag: 1.0.0
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: profile_id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_datetime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_datetime
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: TINYINT
                  constraints:
                    nullable: false